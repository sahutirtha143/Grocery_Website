<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
    <link rel="stylesheet" href="regForm.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Change Password</h1>
        </div>
        <form action="" class="form" id="form">
            
            <div class="form-control">
                <label for="">Old Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Old Password">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>

            </div>

            <div class="form-control">
                <label for="">New Password</label>
                <input type="password" name="" id="newpassword" placeholder="Enter your New Password">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>

            </div>

            <div class="form-control">
                <label for="">Re-type Password</label>
                <input type="password" name="" id="repassword" placeholder="Enter your New Password Again">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Msg</small>

            </div>
               <div class="button-container">
                <button class="btn">Change</button>
               </div>
                 
        </form>
    </div>

    <!-- SWEET ALERT CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- JAVA SCRIPT SECTION -->
    <script>
        const form = document.getElementById('form');
        const password = document.getElementById('password');
        const newpassword = document.getElementById('newpassword');
        const repassword = document.getElementById('repassword');

        // add event
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            validate();
        })

        const sendData = (passwordVal,sRate,count) =>{
            if(sRate===count){
                alert('Registation Sucessfull');
                swal("Good job!","Registration Successfull", "success");
                // location.href=`demo.html?username=${usernameVal}`;
            }
        }
         

        // for final data validation
        const successMsg= (passwordVal) =>{
            let formCon=document.getElementsByClassName('form-control');
            var count=formCon.length-1;
            for(var i=0;i<formCon.length;i++){
                if(formCon[i].className ==="form-control success"){
                    var sRate= 0 + i ; 
                    console.log(sRate);
                    sendData(passwordVal,sRate,count);
                }
                else{
                    return false;
                }
            }
        }

        // define the validate function
        const validate = () => {
            const passwordVal = password.value.trim();
            const  npasswordVal=newpassword.value.trim();
            const rpasswordVal = repassword.value.trim();
            

            // old password
            if (passwordVal === "") {
                setErrorMsg(password, 'confirm password number cannot be blank');
            } else if (passwordVal.length<=5){
                setErrorMsg(password, 'Minimum 5 char need');
            } else {
                setSuccessMsg(password);
            }

            //new password
            if (npasswordVal === "") {
                setErrorMsg(password, 'confirm password number cannot be blank');
            } else if (npasswordVal.length<=5){
                setErrorMsg(newpassword, 'Minimum 5 char need');
            } else {
                setSuccessMsg(newpassword);
            }

            // re-type password
            if (rpasswordVal === "") {
                setErrorMsg(password, 'password number cannot be blank');
            } else if (npasswordVal!=rpasswordVal){
                setErrorMsg(repassword, 'Password are not matching');
            } else {
                setSuccessMsg(repassword);
            }
        
        }

    function setErrorMsg(input,errormsgs){
        const formControl=input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className="form-control error";
        small.innerText=errormsgs;

    }

    function setSuccessMsg(input)
    {
        const formControl=input.parentElement;
        formControl.className="form-control success";
    }
    </script>


</body>

</html>
